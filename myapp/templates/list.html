<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>인증 DB 데이터</title>
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/common.css' %}">
  <style>
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 900px;
    }

    h1 {
      border-bottom: 3px solid #667eea;
      color: #333;
    }

    .table-container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      overflow-x: auto;
      margin: 20px 0;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin: 20px 0;
    }

    thead {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }

    th {
      padding: 12px;
      text-align: left;
      font-weight: bold;
    }

    td {
      padding: 10px;
      border-bottom: 1px solid #e0e0e0;
    }

    tbody tr:hover {
      background-color: #f5f5f5;
    }

    tbody tr:last-child td {
      border-bottom: none;
    }

    .empty-message {
      text-align: center;
      color: #999;
      padding: 20px;
    }

    .info-box {
      background: #e7f3ff;
      border-left: 4px solid #2196F3;
      padding: 15px;
      border-radius: 5px;
      margin: 20px 0;
    }

    .info-box strong {
      color: #1976D2;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>📊 인증 DB 데이터</h1>

    <div class="info-box">
      <strong>💡 안내:</strong> 이 페이지는 데이터베이스에 저장된 사용자 인증 정보를 보여줍니다.
      SQL Injection 공격 시 이러한 민감한 정보가 유출될 수 있습니다.
    </div>

    <div class="table-container">
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>User ID</th>
            <th>Password</th>
          </tr>
        </thead>
        <tbody>
          {% for row in students %}
          <tr>
            <td>{{ row.id }}</td>
            <td>{{ row.userID }}</td>
            <td>{{ row.password }}</td>
          </tr>
          {% empty %}
          <tr>
            <td colspan="3" class="empty-message">데이터가 없습니다.</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>

    <div class="links">
      <a href="{% url 'index' %}">🏠 메인으로</a> |
      <a href="{% url 'sql_injection' %}">🔙 SQL Injection 테스트</a>
    </div>
  </div>
</body>
</html>
